      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9003:9000"
      - "8126:8123"
    volumes:
      - ./config/macros/server-4.xml:/etc/macros.xml
      - ./config/server:/etc/clickhouse-server/:ro
    depends_on:
      - clickhouse-keeper
    networks:
      - clickhouse-network
