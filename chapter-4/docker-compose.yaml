      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "9002:9000"
      - "8125:8123"
    volumes:
      - ./config/macros/server-3.xml:/etc/macros.xml
      - ./config/server:/etc/clickhouse-server/:ro
    depends_on:
      - clickhouse-keeper
    networks:
      - clickhouse-network
    environment:
      - CLICKHOUSE_KEEPER_HOST=clickhouse-keeper
      - CLICKHOUSE_KEEPER_PORT=9181
  
  clickhouse-server-4:
    image: clickhouse/clickhouse-server:25.6
